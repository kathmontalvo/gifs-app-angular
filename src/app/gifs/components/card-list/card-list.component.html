
<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let gif of gifs">
    <div class="text-center mb-2 card bg-dark">

      <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="card-body text-white">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
